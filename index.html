<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIN SITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .hero p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .content-section {
            margin: 4rem 0;
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .content-section p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .social-links a:hover {
            background: #2c3e50;
            color: white;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Aswin Chandra M A</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <h1>Welcome, I'm Aswin Chandra M A</h1>
            <p>Just getting things ready..........</p>
        </section>

        <section class="content-section" id="about">
            <h2>About</h2>
            <p>Hehehe.</p>
        </section>

        <section class="content-section" id="contact">
            <h2>Contact</h2>
            <p>Feel free to connect with me on social media:</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/win-dra" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                <a href="https://github.com/aswinvk-me" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; *-_-*.</p>
    </footer>
</body>
</html>
